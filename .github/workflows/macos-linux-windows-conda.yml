name: CI - MacOS/Linux/Windows via Pixi

on:
  push:
    paths-ignore:
      - 'doc/**'
      - '.gitlab-ci.yml'
      - '.gitignore'
      - '*.md'
      - 'LICENSE'
      - 'colcon.pkg'
      - '.pre-commit-config.yaml'
  pull_request:
    paths-ignore:
      - 'doc/**'
      - '.gitlab-ci.yml'
      - '.gitignore'
      - '*.md'
      - 'LICENSE'
      - 'colcon.pkg'
      - '.pre-commit-config.yaml'
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  eigenpy-pixi:
    name: ${{ matrix.os }} - Env ${{ matrix.environment }} ${{ matrix.build_type }} ${{ matrix.cxx_options }}
    runs-on: ${{ matrix.os }}
    env:
      CCACHE_BASEDIR: "${GITHUB_WORKSPACE}"
      CCACHE_DIR: "${GITHUB_WORKSPACE}/.ccache"
      CCACHE_COMPRESS: true
      CCACHE_COMPRESSLEVEL: 6

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, macos-14]
        environment: [all, all_py39]
        build_type: [Release, Debug]
        cxx_options: ['', '-mavx2']

        exclude:
          - os: macos-latest
            cxx_options: '-mavx2'
          - os: macos-14
            cxx_options: '-mavx2'

        include:
          - os: windows-latest
            environment: all
            compiler: cl
          - os: windows-latest
            environment: all
            compiler: clang-cl

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: actions/cache@v4
      with:
        path: .ccache
        key: ccache-macos-linux-windows-pixi-${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.cxx_options }}-${{ matrix.environment }}-${{ github.sha }}
        restore-keys: ccache-macos-linux-windows-pixi-${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.cxx_options }}-${{ matrix.environment }}-

    - uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: v0.31.0
        cache: true
        environments: ${{ matrix.environment }}
        activate-environment: true

    - name: Build EigenPy [MacOS/Linux]
      if: contains(matrix.os, 'ubuntu') || contains(matrix.os, 'macos')
      env:
        CMAKE_BUILD_PARALLEL_LEVEL: 4
        EIGENPY_BUILD_TYPE: ${{ matrix.build_type }}
        EIGENPY_CXX_FLAGS: ${{ matrix.cxx_options }}
      run: |
        pixi run test

    - name: Build EigenPy [Windows]
      shell: pixi run bash -el {0}
      if: contains(matrix.os, 'windows')
      env:
        CC: ${{ matrix.compiler }}
        CXX: ${{ matrix.compiler }}
        CMAKE_BUILD_PARALLEL_LEVEL: 4
      run: |
        pixi run test

  check:
    if: always()
    name: check-macos-linux-windows-pixi

    needs:
    - eigenpy-pixi

    runs-on: Ubuntu-latest

    steps:
    - name: Decide whether the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        jobs: ${{ toJSON(needs) }}
