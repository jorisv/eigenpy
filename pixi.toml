[project]
name = "eigenpy"
version = "3.4.0"
description = "Bindings between Numpy and Eigen using Boost.Python"
platforms = ["linux-64", "osx-64", "osx-arm64", "win-64"]
channels = ["conda-forge"]
license = "BSD-2-Clause"
license-file = "LICENSE"

[build-dependencies]
ccache = ">=4.9.1"
cmake = ">=3.10"
cxx-compiler = ">=1.7.0"
ninja = ">=1.11"
pkg-config = ">=0.29.2"

[dependencies]
boost = ">=1.80.0"
eigen = ">=3.4.0"
numpy = ">=1.22.0"
python = ">=3.9.0"
scipy = ">=1.10.0"

[activation]
scripts = ["scripts/activation.sh"]

[target.win-64.activation]
scripts = ["scripts/activation.bat"]

[tasks]
configure = { cmd = [
  "cmake",
  "-G",
  "Ninja",
  "-B",
  "build",
  "-S",
  ".",
  "-DGENERATE_PYTHON_STUBS=ON",
] }
build = { cmd = "cmake --build build --target all", depends_on = ["configure"] }
clean = { cmd = "rm -rf build" }
test = { cmd = "ctest --test-dir build --output-on-failure", depends_on = [
  "build",
] }

[feature.dev]
dependencies = { pre-commit = ">=3.6.2,<3.7", tomlkit = ">=0.12.4,<0.13" }
tasks = { lint = { cmd = "pre-commit run --all" } }

[feature.cholmod.dependencies]
suitesparse = ">=5"

[feature.cholmod.tasks]
configure = { cmd = [
  "cmake",
  "-G",
  "Ninja",
  "-B",
  "build",
  "-S",
  ".",
  "-DGENERATE_PYTHON_STUBS=ON",
  "-DBUILD_WITH_CHOLMOD_SUPPORT=ON",
] }

# Accelerate only work on apple ARMÂ platform
[feature.accelerate]
platforms = ["osx-arm64"]

[feature.accelerate.tasks]
configure = { cmd = [
  "cmake",
  "-G",
  "Ninja",
  "-B",
  "build",
  "-S",
  ".",
  "-DGENERATE_PYTHON_STUBS=ON",
  "-DBUILD_WITH_ACCELERATE_SUPPORT=ON",
] }

[feature.py312.dependencies]
python = "3.12.*"

[feature.py38.dependencies]
python = "3.8.*"

[environments]
default = { features = ["py312"], solve-group = "py312" }
dev = { features = ["dev"], solve-group = "py312" }
cholmod = { features = ["cholmod", "py312"], solve-group = "py312" }
accelerate = { features = ["accelerate", "py312"], solve-group = "py312" }
py38-ci = { features = ["py38", "cholmod"], solve-group = "py38" }
py312-ci = { features = ["py312", "cholmod"], solve-group = "py312" }
accelerate-ci = { features = [
  "py312",
  "cholmod",
  "accelerate",
], solve-group = "py312" }
